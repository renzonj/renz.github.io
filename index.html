<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANAP</title>
    <link rel="stylesheet" href="assets/style/style.css">
  </head>
  <body>


    
   <div class="container">

  <!----parallax effect  ---->
    <div class="parallax">
      <img src="assets/img/index_parallax/1_bg.png" class="object" data-value="0" alt="">
      <img src="assets/img/index_parallax/2_bg_shapes.png" class="object" data-value="2" alt="">
      <img src="assets/img/index_parallax/5_zoom.png" class="object" data-value="6" alt="">
      <img src="assets/img/index_parallax/6_teams.png" class="object" data-value="8" alt="">
      <img src="assets/img/index_parallax/7_gmeet.png" class="object" data-value="5" alt="">
      <img src="assets/img/index_parallax/8_connect.png" class="object" data-value="2" alt="">
      <img src="assets/img/index_parallax/9_event.png" class="object" data-value="5" alt="">
      <img src="assets/img/index_parallax/10_bell.png" class="object" data-value="6" alt="">
      <img src="assets/img/index_parallax/11_conference.png" class="object" data-value="5" alt="">
      <img src="assets/img/index_parallax/3_3d1.png" class="object" data-value="6" alt="">
      <img src="assets/img/index_parallax/4_3d2.png" class="object" data-value="7" alt="">
    </div>

      <div class="front-pane">
        <img src="assets/img/logo/ganap - 002.png" alt="">
        <h2>GANAP</h2>
        <p>Student Calendar</p>
        <button>Get Started</button>
      </div>

      <div class="navbar">
          <img src="assets/img/logo/ganap - 002.png" alt="">
          <a href="#">Login</a>
          <a href="#">Sign-up</a>
          <a href="#">About</a>
      </div>

    </div>








    <script type="text/javascript">
    document.addEventListener("mousemove", parallax);
    function parallax(e){
      document.querySelectorAll(".object").forEach(function(move){

        var moving_value = move.getAttribute("data-value");
        var x = (e.clientX * moving_value) / 250;
        var y = (e.clientY * moving_value) / 250;

        move.style.transform = "translateX(" + x + "px) translateY(" + y + "px)";
      });
    }
    </script>

  </body>
</html>
