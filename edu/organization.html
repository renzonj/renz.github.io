<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
     <link href='assets/style/login-signup.css' rel='stylesheet' />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Organization Sign Up</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
	<div class="input-box">
            <span class="details">School You Attend</span>
            <input type="text" placeholder="Enter your School" required>
          </div>
          <div class="input-box">
            <span class="details">ID#</span>
            <input type="text" placeholder="Enter your ID Number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Verify Email Address</span>
            <input type="text" placeholder="Confirm your email" required>
          </div>
	<div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" required>
          </div>
	<div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" required>
          </div>
        
        </div>
        <div class="inputfield terms">
          <label class="check">
            
          </label>
          <input type="checkbox">
          <span class="checkmark"></span> <p>Agreed to terms and conditions</p>
       </div> 
        <div class="button">
          <input type="submit" value="Create Account">
          
        </div>
        <div class="button1">
          <input type="submit" value="Log In with Office 365">
        </div>
        
      </form>
    </div>
  </div>

</body>
</html>
