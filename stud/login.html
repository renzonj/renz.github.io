<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- L-S Stylesheet -->
    <link href='../assets/style/login-signup.css' rel='stylesheet' />
    <!-- L-S Stylesheet -->
    <script src="../assets/script/form/validation.js"></script>
    
<style>
  body{
  background-image: url(../assets/img/bg/karsten-wurth-AtszKnWTIyA-unsplash.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
}
</style>


</head>
  <body>
    <div class="container_v2">
      <div class="wrapper">
        <div class="title"><span>Student Login</span></div>
        <form action="#">

          <!-- EMAIL BOX -->
          <div class="input-box">
            <div class="fieldset_v2">
              <input type="email" placeholder="Email Address" id="email" onkeyup='checLogkEmail();' required>
              <label>Email Address</label>
            </div>
              <div class="error_2" id="email-info">&nbsp;</div>
          </div>

          <!-- PASSWORD BOX -->
          <div class="input-box">
            <div class="fieldset_v2">
              <input type="password"  id="password" placeholder="Password" onkeyup='checkLogPassword();' required>
              <label>Password</label>
            </div>
              <div class="error_2" id="pass-info-1">&nbsp;</div>
          </div>

          <div class="fpass"><a href="../stud/forgotpassword.html">Forgot password?</a></div>
          
          <!-- REMEMBER ME Check Box -->
          <div class="checkbox">
            <div class="fieldset">
                <input type="checkbox" id="checkbox" required>
                <p> Remember Me</p>
            </div>
          </div>
          
          <!-- LOGIN BUTTON -->
          <div class="fieldset_v2 button">
            <input type="submit" value="Login">
          </div>  

          <!-- SIGNUP LINK -->
        <div class="signup-link">Not a member? <a href="../stud/signup.html">Sign up now</a></div>
        </form>  
      </div>
    </div>




  </body>
</html>
