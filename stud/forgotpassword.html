<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Forgot Password</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- L-S Stylesheet -->
    <link href='../assets/style/login-signup.css' rel='stylesheet' />
    <!-- VALIDATION Script -->
    <script src="../assets/script/form/validation.js"></script>
    
<style>
  body{
  background-image: url(../assets/img/bg/karsten-wurth-AtszKnWTIyA-unsplash.png);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
}

  <body class="login-bg">
    <div class="container_v3">
      <div class="wrapper">
        <div class="title"><span>Forgot your password?</span></div>
        <form action="#">
            <p>Please enter your email address below to receive a password reset link. <br><br></p>

          <!-- EMAIL BOX -->
          <div class="input-box">
            <div class="fieldset_v2">
              <input type="email" placeholder="Email Address" id="email" onkeyup='checLogkEmail();' required>
              <label>Email Address</label>
            </div>
              <div class="error_2" id="email-info">&nbsp;</div>
          </div>
     
          <!-- LOGIN BUTTON -->
          <div class="fieldset_v2 button">
            <input type="submit" value="Reset My Password">
          </div>  

        </form>

        </div>
    </div>

  </body>
